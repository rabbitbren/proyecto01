<!DOCTYPE html>

<body>
    <div class="grid-container">
        <header class="container-cabecera">

            <div class="pricipal-seccion seccion-series">

                </div>

            </div>

            <div class="pricipal-seccion seccion-documentales">
                <div class="documentales_titulo">Titulo</div>
                <div class="documentales_tarjeta">
                    Tarjeta
                </div>
                <div class="documentales_boton">Boton</div>
            </div>

        <section class="container-secundario">
            <div class="secundario-seccion seccion-noticia_uno">noticia uno</div>
            <div class="secundario-seccion seccion-noticia_dos">noticia dos</div>
